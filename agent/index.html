<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>ARE THE VEGGIES THIRSTY?</h1>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <!-- Row 1 -->
        <div class="row">
            <div class="column">
                <h1>Live Sensor Data</h1>
                <p id="time">Datum en tijd</p>
                <p id="sensorData">Wachten op data...</p>
                <p id="soil-moisture">Wachten op data...</p>
            </div>
            <div class="column">
                <img src="images/01-veggies-excited-very-wet.png" alt="Afbeelding" style="width: 100%; height: auto;">
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="column">Column 3</div>
            <div class="column">Column 4</div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Footer Content</p>
    </footer>
</body>
</html>
